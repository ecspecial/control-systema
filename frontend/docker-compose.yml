version: '3.8'

services:
  frontend:
    build: 
      context: .
      args:
        - VITE_API_URL=${VITE_API_URL}
        - VITE_OCR_API_URL=${VITE_OCR_API_URL}
    container_name: city-service-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=${VITE_API_URL}
      - VITE_OCR_API_URL=${VITE_OCR_API_URL}
    restart: unless-stopped
    networks:
      - city_service_network

networks:
  city_service_network:
    external: true